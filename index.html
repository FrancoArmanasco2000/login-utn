<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="necolas.github.io_normalize.css_8.0.1_normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Ingreso Alumnos al SYSACAD</title>
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="log">
                <img src="images/logo-utn.webp" alt="Logo utn" class="logo">
                <input type="text" class="user" placeholder="Legajo">
                <input type="password" class="password" placeholder="Contraseña">
                <button class="login">Ingresar</button>
            </div>
            <div class="decoration">
                <p>Universidad<br>Tecnológica<br>Nacional</p>
                <p class="subtitle">Facultad Regional Santa Fe</p>
                <div class="information">
                    <span class="material-symbols-outlined">
                        menu_book
                    </span>
                    <a class="link-web" href="#">Biblioteca</a>
                    <span class="material-symbols-outlined">
                        desktop_windows
                    </span>
                    <a class="link-web" href="#">Webmail</a>
                    <span class="material-symbols-outlined">
                        school
                    </span>
                    <a class="link-web" href="#">Cátedra Virtual</a>
                    <i class="fa fa-twitter" style="color:whitel"><a class="red-social" href="#">@UTNSantaFe</a></i>
                    <i class="fa fa-facebook-f" style="color:white"><a class="red-social" href="#">fb.com/UTNSantaFe</a></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
